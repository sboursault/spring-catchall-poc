<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Arkham asylum</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="vendor/bootstrap-3.3.7/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/arkham.css" rel="stylesheet"/>

  </head>

  <body th:inline="text">


    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <aside class="col-lg-3">
          <h1 class="my-4">Arkham asylum</h1>
          <br/>
          <br/>
          <div class="list-group">
            <a href="#" class="list-group-item active">Inmates</a>
            <!--<a href="#" class="list-group-item">Category 2</a>
            <a href="#" class="list-group-item">Category 3</a>-->
          </div>
        </aside>

        <div class="col-lg-9">

          <section class="card mt-4">
            <div class="card-body">


              <div class="col-md-12">
                <h3>Current inmates</h3>
                <div class="table-responsive">


                  <table id="mytable" class="table table-bordred table-striped">

                    <thead>

                      <th><input type="checkbox" id="checkall" /></th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Aka</th>
                      <!--<th>Edit</th>
                      <th>Delete</th>-->
                    </thead>
                    <tbody>

                      <tr th:each="inmate  : ${inmates}">
                        <td><input type="checkbox" class="checkthis" /></td>
                        <td th:text="${inmate.firstname}"></td>
                        <td>[[${inmate.lastname}]]</td>
                        <td>[[${inmate.aka[0].name}]]</td>
                        <!--<td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>-->
                      </tr>

                    </tbody>

                  </table>

                  <div class="clearfix"></div>

                  <ul class="pagination pull-right">
                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                  </ul>

                </div>

              </div>
            </div>
          </section>

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#mytable #checkall").click(function () {
          if ($("#mytable #checkall").is(':checked')) {
            $("#mytable input[type=checkbox]").each(function () {
                $(this).prop("checked", true);
            });
          } else {
            $("#mytable input[type=checkbox]").each(function () {
                $(this).prop("checked", false);
            });
          }
        });
        $("[data-toggle=tooltip]").tooltip();
      });
    </script>
  </body>

</html>
